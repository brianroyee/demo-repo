<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project A.S.A.P Board of Honours</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
    body {
        cursor: none;
        background: linear-gradient(to bottom, #5b21b6, #000000);
        background-attachment: fixed; /* Keeps the gradient fixed */
        color: white;
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        }

        .custom-cursor {
            pointer-events: none;
            position: fixed;
            z-index: 50;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-out;
        }

        .cursor-dot {
            width: 16px;
            height: 16px;
            background-color: rgb(168, 85, 247);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .cursor-outline {
            width: 32px;
            height: 32px;
            border: 1px solid rgb(168, 85, 247);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease-out;
        }

        .cursor-outline.pointer {
            transform: translate(-50%, -50%) scale(1.5);
        }

        .leaderboard-item {
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            transform: translateX(10px);
        }

    </style>
</head>
<body class="noise-bg bg-gradient-to-b from-purple-900 via-black to-black">

    <!-- Custom Cursor -->
    <div class="custom-cursor cursor-dot"></div>
    <div class="custom-cursor cursor-outline"></div>

    <!-- Header -->
    <header class="bg-purple-900/50 py-6">
        <div class="max-w-7xl mx-auto px-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <img src="HCLOGO.png" alt="HackClub Logo" class="w-10 h-10">
                    <span class="text-2xl font-bold">Project A.S.A.P</span>
                </div>
                <a href="./index.html" class="text-purple-400 hover:text-purple-300 transition-colors">‚Üê Back to Home</a>
            </div>
        </div>
    </header>

    <!-- Leaderboard Section -->
    <main class="max-w-4xl mx-auto px-8 py-16 overflow-y-auto">
        <div class="space-y-12">
            <h1 class="text-5xl font-bold mb-12">Board of Honours</h1>
            <div class="space-y-4" id="leaderboardList">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </main>
    

    <script>
        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursors = document.querySelectorAll('.custom-cursor');
            const outline = cursors[1];
            
            cursors.forEach(cursor => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });

            const target = e.target;
            const isPointer = window.getComputedStyle(target).cursor === 'pointer';
            outline.classList.toggle('pointer', isPointer);
        });

        // Current leaderboard data
        const leaderboardData = [
            { name: "TechTitans", score: 12 },
            { name: "Bamboo Boys", score: 10 },
            { name: "Fractulus", score: 10 },
            { name: "Error 101", score: 10 },
            { name: "Dubu Don", score: 10 },
            { name: "Treya", score: 10 },
            { name: "GreySkale", score: 10 },
            { name: "The Catalyst Crew", score: 10 },
            { name: "PySquad", score: 10 },
            { name: "Byte Builders", score: 10 },
            { name: "Three Musketeers", score: 10 },
            { name: "Vortex", score: 0 }
        ];

        // Populate leaderboard
        const leaderboardList = document.getElementById('leaderboardList');
leaderboardList.innerHTML = leaderboardData.map((entry, index) => `
    <div class="bg-purple-900/30 p-6 rounded-lg transition-all duration-300 leaderboard-item backdrop-blur-sm border border-purple-600">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-6">
                <div class="w-12 h-12 rounded-full bg-purple-600 flex items-center justify-center font-bold text-2xl">
                    ${index + 1}
                </div>
                <div>
                    <h3 class="text-2xl font-semibold">${entry.name}</h3>
                </div>
            </div>
            <div class="text-right">
                <span class="text-3xl font-bold ${entry.score === 12 ? 'text-purple-400' : 'text-gray-400'}">${entry.score}</span>
                <p class="text-sm text-gray-400">points</p>
            </div>
        </div>
    </div>
`).join('');
    </script>
</body>
</html>
