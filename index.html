<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackClub Event - Project A.S.A.P</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            cursor: none;
            background-color: black;
            color: white;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        @media (max-width: 768px) {
            body {
                cursor: auto;
            }
            .custom-cursor {
                display: none;
            }
        }

        .custom-cursor {
            pointer-events: none;
            position: fixed;
            z-index: 50;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-out;
        }

        .cursor-dot {
            width: 16px;
            height: 16px;
            background-color: rgb(168, 85, 247);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .cursor-outline {
            width: 32px;
            height: 32px;
            border: 1px solid rgb(168, 85, 247);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease-out;
        }

        .cursor-outline.pointer {
            transform: translate(-50%, -50%) scale(1.5);
        }

        .poster-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border-radius: 0.5rem;
            border: 2px dashed rgb(168, 85, 247);
        }

        .schedule-item:hover {
            background-color: rgba(168, 85, 247, 0.4);
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor cursor-dot"></div>
    <div class="custom-cursor cursor-outline"></div>

    <!-- Hero Section -->
    <div class="min-h-screen grid md:grid-cols-2 grid-cols-1">
        <!-- Left Side -->
        <div class="flex flex-col justify-center px-6 md:px-12 py-12 bg-gradient-to-br from-purple-900 to-black">
            <div class="space-y-6">
                <div class="flex items-center space-x-3">
                    <img src="HCLOGO.png" alt="HackClub Logo" class="w-8 md:w-10 h-8 md:h-10">
                    <span class="text-lg md:text-xl font-bold">HackClub ASIET</span>
                </div>
                
                <h1 class="text-4xl md:text-6xl font-bold leading-tight">
                    Project<br>A.S.A.P: Acquire Skills, Achieve Projects
                </h1>
                
                <p class="text-lg md:text-xl text-gray-300">
                    An intensive Python bootcamp to kickstart your development journey
                </p>

                <a href="leaderboard.html" target="_blank" rel="noopener noreferrer"
                   class="inline-block mt-6 md:mt-8 bg-purple-600 text-white px-6 md:px-8 py-3 md:py-4 rounded-lg font-medium hover:bg-purple-700 transform transition hover:-translate-y-0.5">
                    View Leaderboards
                </a>
            </div>
        </div>

        <!-- Right Side -->
        <div class="relative flex items-center justify-center bg-purple-900 p-6 md:p-0 min-h-[400px] md:min-h-0">
            <div class="w-full md:w-3/4 relative" style="aspect-ratio: 3/4;">
                <img src="poster.jpeg" alt="Event Poster" class="absolute inset-0 object-cover rounded-lg shadow-2xl opacity-0">
                <div class="poster-placeholder">
                    <p class="text-purple-200 text-center px-4">
                        <img src="poster.jpeg">
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Details -->
    <div class="max-w-7xl mx-auto px-4 md:px-8 py-12 md:py-20">
        <div class="grid md:grid-cols-2 gap-8 md:gap-16" id="eventDetails">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursors = document.querySelectorAll('.custom-cursor');
            const outline = cursors[1];
            
            cursors.forEach(cursor => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });

            const target = e.target;
            const isPointer = window.getComputedStyle(target).cursor === 'pointer';
            outline.classList.toggle('pointer', isPointer);
        });

        // Event data
        const schedule = [
            {
                day: "Day 1 (Jan 16)",
                time: "7:00 PM",
                topics: [
                    "Introduction to the event",
                    "Python Installation",
                    "Git Installation",
                    "Python Basics: Syntax, Data Structures",
                    "Basic operations and loops",
                    "File Handling + projects",
                    "Git pushing"
                ]
            },
            {
                day: "Day 2 (Jan 17)",
                time: "7:00 PM",
                topics: [
                    "Advanced topics",
                    "Project selection",
                    "Brainstorming session"
                ]
            },
            {
                day: "Day 3 (Jan 18)",
                time: "7:00 PM",
                topics: [
                    "Final Project Presentation",
                    "Best Project Award Ceremony"
                ]
            }
        ];

        const skills = [
            'Python Programming',
            'Git & Version Control',
            'Creative Thinking',
            'Project Development',
            'Collaborative Skills',
            'Problem Solving'
        ];

        // Populate event details
        const eventDetails = document.getElementById('eventDetails');
        eventDetails.innerHTML = `
            <div class="space-y-6 md:space-y-8">
                <h2 class="text-2xl md:text-3xl font-bold">Event Details</h2>
                
                <div class="space-y-4">
                    <div class="flex items-center space-x-3 hover:text-purple-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="rgb(168, 85, 247)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span class="text-sm md:text-base">January 16-18, 2025</span>
                    </div>
                    
                    <div class="flex items-center space-x-3 hover:text-purple-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="rgb(168, 85, 247)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span class="text-sm md:text-base">7:00 PM onwards</span>
                    </div>
                    
                    <div class="flex items-center space-x-3 hover:text-purple-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="rgb(168, 85, 247)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span class="text-sm md:text-base">Mentor: Nandhu Krishnan (M.Sc AI & Data Science)</span>
                    </div>
                    
                    <div class="flex items-center space-x-3 hover:text-purple-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="rgb(168, 85, 247)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                            <path d="M4 22h16"></path>
                            <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                            <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                            <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
                        </svg>
                        <span class="text-sm md:text-base">Best Project Award & Certificates for all participants</span>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="text-xl md:text-2xl font-semibold">What you'll learn:</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        ${skills.map(skill => `
                            <div class="flex items-center space-x-2 hover:text-purple-400 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="rgb(168, 85, 247)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="4 17 10 11 4 5"></polyline>
                                    <line x1="12" y1="19" x2="20" y2="19"></line>
                                </svg>
                                <span class="text-sm md:text-base">${skill}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>

            <div class="space-y-6 md:space-y-8">
                <h2 class="text-2xl md:text-3xl font-bold">Schedule</h2>
                <div class="space-y-4 md:space-y-8">
                    ${schedule.map(day => `
                        <div class="bg-purple-900/30 p-4 md:p-6 rounded-lg hover:bg-purple-900/40 transition-colors schedule-item">
                            <h3 class="text-lg md:text-xl font-semibold mb-3 md:mb-4">${day.day}</h3>
                            <div class="flex items-center space-x-2 mb-3 md:mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="rgb(168, 85, 247)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                                <span class="text-sm md:text-base">${day.time}</span>
                            </div>
                            <ul class="space-y-2">
                                ${day.topics.map(topic => `
                                    <li class="flex items-center space-x-2 hover:text-purple-400 transition-colors">
                                        <div class="w-1.5 h-1.5 bg-purple-400 rounded-full"></div>
                                        <span class="text-sm md:text-base text-gray-300">${topic}</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    </script>
</body>
</html>
